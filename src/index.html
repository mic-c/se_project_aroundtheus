<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Chukwuka Arimah" />
    <meta name="keywords" content="html, css," />
    <title>Around The U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="<%=require('./images/Header.svg')%>"
          alt="Around The U.S Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="<%=require('./images/Avatar.svg')%>"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Chukwuka Arimah</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Software Engineering Student</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy;2022 Around The U.S.</p>
      </footer>
    </div>
    <!--Edit modal-->
    <div class="modal" id="profile-edit-modal" novalidate>
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h3 class="modal__title">Edit profile</h3>
        <form class="modal__form" id="profile-edit-form">
          <label class="modal__error_wrapper">
            <input
              type="text"
              class="modal__input"
              name="title"
              id="profile-title-input"
              placeholder="Name"
              minlength="2"
              maxlength="40"
              required
            />
            <span
              class="modal__error"
              id="profile-title-input-error"
            ></span> </label
          ><label class="modal__error_wrapper">
            <input
              type="text"
              class="modal__input"
              name="description"
              id="profile-description-input"
              placeholder="Description"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              class="modal__error"
              id="profile-description-input-error"
            ></span>
          </label>
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <!--Add card modal-->
    <div class="modal" id="add-card-modal" novalidate>
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h3 class="modal__title">New place</h3>
        <form class="modal__form" id="add-card-form">
          <label class="modal__error_wrapper">
            <input
              type="text"
              class="modal__input"
              name="title"
              id="card-title-input"
              placeholder="Title"
              maxlength="30"
              minlength="1"
              required
            />
            <span
              class="modal__error"
              id="card-title-input-error"
            ></span> </label
          ><label class="modal__error_wrapper">
            <input
              type="url"
              class="modal__input"
              name="url"
              id="card-url-input"
              placeholder="image URL"
              required
            /><span class="modal__error" id="card-url-input-error"></span>
          </label>
          <button
            type="submit"
            class="modal__button modal__button_disabled"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="modal__image-preview">
      <div class="modal__container modal__container_preview">
        <button class="modal__close" id="image-preview-close-button"></button>
        <img src="" alt="" class="modal__image-preview" id="preview-image" />
        <p class="modal__image_title"></p>
      </div>
    </div>

    <!-- ------------------------- Delete Modal -------------------------- -->
    <div class="modal" id="delete__modal">
      <div class="modal__container">
        <button class="modal__close" id="modal__close-button"></button>
        <p class="modal__heading">Are You Sure?</p>
        <button class="modal__button modal__popup__button" type="submit">
          Yes
        </button>
      </div>
    </div>

    <!-- -------------------------- Avatar Modal  -------------------------- -->
    <div class="modal" id="avatar__modal">
      <div class="modal__container">
        <button class="modal__close" id="modal__close-button"></button>
        <p class="modal__heading">Add New Photo</p>
        <form class="modal__form modal__popup__form">
          <input
            type="url"
            name="url"
            id="card__description-input"
            placeholder="Image URL"
            class="modal__form-input modal__popup__input"
            required
          />
          <span class="popup__error" id="card__description-input-error"></span>
          <button
            class="modal__button modal__popup__button modal__popup__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button
          class="card__trash-button"
          type="button"
          aria-label="remove card"
        ></button>
        <img src="./images/Trash.svg" alt="Delete" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
  </body>
</html>
