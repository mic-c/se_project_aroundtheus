<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Chukwuka Arimah" />
    <meta name="keywords" content="html, css," />
    <title>Around The U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/Header.svg"
          alt="Around The U.S Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img src="./images/Avatar.svg" alt="Avatar" class="profile__image" />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy;2022 Around The U.S.</p>
      </footer>
    </div>
    <!--Edit modal-->
    <div class="modal" id="profile-edit-modal" novalidate>
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h3 class="modal__title">Edit profile</h3>
        <form class="modal__form">
          <input
            type="text"
            class="modal__input"
            name="title"
            id="profile-title-input"
            placeholder="Name"
            minlength="2"
            maxlength="40"
            required
          />
          <span
            class="modal__error_visible"
            id="profile-title-input-error"
          ></span>
          <input
            type="text"
            class="modal__input"
            name="description"
            id="profile-description-input"
            placeholder="Description"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="modal__error_visible"
            id="profile-description-input-error"
          ></span>
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <!--Add card modal-->
    <div class="modal" id="add-card-modal" novalidate>
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h3 class="modal__title">New place</h3>
        <form class="modal__form" id="add-card-form">
          <input
            type="text"
            class="modal__input"
            name="title"
            id="profile-title-input"
            placeholder="Title"
            minlength="1"
            maxlength="30"
            required
          />
          <span
            class="modal__error_visible"
            id="profile-title-input-error"
          ></span>
          <input
            type="url"
            class="modal__input"
            name="url"
            id="profile-url-input"
            placeholder="image URL"
            required
          /><span
            class="modal__error_visible"
            id="profile-title-input-error"
          ></span>
          <button
            type="submit"
            class="modal__button modal__button_disabled"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="modal__image-preview">
      <div class="modal__container modal__container-preview">
        <button class="modal__close" id="image-preview-close-button"></button>
        <img src="" alt="" class="modal__image-preview" id="preview-image" />
        <p class="modal__image_title"></p>
      </div>
    </div>
    <template id="card-template">
      <li class="card">
        <button
          class="card__trash-button"
          type="button"
          aria-label="remove card"
        ></button>
        <img src="./images/Trash.svg" alt="Delete" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <!--index.js-->
    <script defer src="./scripts/index.js"></script>
    <!--validation.js-->
    <script defer src="./scripts/validation.js"></script>
  </body>
</html>
